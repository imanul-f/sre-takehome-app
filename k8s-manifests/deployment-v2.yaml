apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app-v2
spec:
  replicas: 2 # Ensure at least 2 replicas for the requirement
  selector:
    matchLabels:
      app: my-web-app
      version: v2
  template:
    metadata:
      labels:
        app: my-web-app
        version: v2
    spec:
      containers:
      - name: web
        image: my-web-app:v2
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-app-service-v2
spec:
  selector:
    app: my-web-app
    version: v2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer # Exposes service externally in Docker Desktop